<div id="loginbox" class="mainbox col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Edit my Account</div>
        </div>

        <div style="padding-top:30px" class="panel-body">
            <form name="customerForm" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-5 control-label" for="email">Email</label>
                    <div class="col-sm-7">
                        <span class="block input-icon input-icon-right">
                              <input type="text" class="form-control" placeholder="Email" name="email" ng-model="customer.email" enable=false/>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label no-padding-right" for="name">Name</label>
                    <div class="col-sm-7">
                        <span class="block input-icon input-icon-right">
                              <input type="text" class="form-control" placeholder="Name" name="name" ng-model="customer.name" required/>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12 controls">
                        <button type="submit" class="btn btn-primary" ng-click="customerUpdate(customer)" data-ng-disabled="customerForm.$invalid">Change</button>
                    </div>
                </div>

                </fieldset>
            </form>

        </div>
    </div>
</div>
<!-- /.page-content -->
