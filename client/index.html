<!DOCTYPE html>
<html lang="en" ng-app="app">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>MyCar App</title>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Angular -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>

        <!-- Font Awesome -->
        <link href="bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" >

        <!-- Application own CSS-s -->
        <link href="css/custom.css" rel="stylesheet">
        <link href="css/toaster.css" rel="stylesheet">
        <style>
            a {
            color: blue;
            }
        </style>
    </head>

    <body ng-cloak="">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"><span class="fa fa-car"></span> MyCar</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                <li ng-show="currentUser">
                    <a ui-sref="dashboard" ui-sref-active="active"><i class="fa fa-th"></i>&nbsp; Dashboard</a>
                </li>
                <li ng-show="currentUser && currentUser.admin">
                    <a ui-sref="customers" ui-sref-active="active"><i class="fa fa-users"></i>&nbsp; Customers</a>
                </li>
                <li ng-show="currentUser">
                    <a ui-sref="simcard" ui-sref-active="active"><i class="fa fa-mobile"></i>&nbsp; SIM-Card</a>
                </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" ng-show="currentUser">
                    <a ng-if=class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.username}} &nbsp;<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                    <li><a ui-sref="customer({ id: currentUser.id })"><span class="fa fa-user"></span>&nbsp; Profile</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a ui-sref="logout" ui-sref-active="active"><span class="fa fa-power-off"></span>&nbsp; Logout</a></li>
                    </ul>
                </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <main ui-view class="container-fluid" style="margin-top:25px;">
        </main>
        
        <!-- Libs/Services -->
        <script src="js/toaster.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services/lb-services.js"></script>

        <!-- Application Controllers & Services -->
        <script src="js/controllers/authenticate.controller.js"></script>
        <script src="js/services/authenticate.services.js"></script>

        <!-- ng-map -->
        <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
        <script src="http://maps.google.com/maps/api/js"></script>
    </body>

    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

    <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-left">Copyright Â© 2017 - SIXIS.HU All rights reserved.</p>
        <a class="navbar-text" href="https://www.facebook.com/sixis"><i id="social-fb" class="fa fa-facebook-square fa-2x social"></i></a>
        <a class="navbar-text" href="mailto:info@sixis.com"><i id="social-em" class="fa fa-envelope-square fa-2x social"></i></a>
    </div>
    </div>

</html>
